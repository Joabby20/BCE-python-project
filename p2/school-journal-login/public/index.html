<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Journal Login</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        .login-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            min-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3a4b;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
        
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            font-weight: 500;
            color: #1976d2;
        }
        
        input[type="text"],
        input[type="password"] {
            padding: 0.75rem 1rem;
            border: 1px solid #b0bec5;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #1976d2;
        }
        
        .submit-button {
            padding: 0.75rem 1rem;
            background: #1976d2;
            color: #0f0e0e;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .submit-button:hover {
            background: #1565c0;
        }
        
        .error {
            color: #d32f2f;
            font-size: 0.95rem;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2 class="login-title">Login to Your Journal</h2>
        <p class="error" id="error-message" style="display:none;">Please enter both username and password.</p>
        <form class="login-form" id="login-form" autocomplete="off">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" />
            </div>
            <button type="submit" class="submit-button">Login</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-message');
        form.addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!username || !password) {
                e.preventDefault();
                errorMsg.style.display = 'block';
            } else {
                errorMsg.style.display = 'none';
            }
        });
    </script>
</body>

</html>
