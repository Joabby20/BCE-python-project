<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Journal Login</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        .main-container {
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            min-width: 340px;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 0.3rem;
            letter-spacing: 1px;
            text-align: center;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #2d3a4b;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            font-weight: 500;
            color: #1976d2;
        }
        
        input[type="text"],
        input[type="password"] {
            padding: 0.75rem 1rem;
            border: 1px solid #b0bec5;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
            background: #f6fafd;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #1976d2;
            background: #e3f2fd;
        }
        
        .submit-button {
            padding: 0.75rem 1rem;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5rem;
        }
        
        .submit-button:hover {
            background: #1565c0;
        }
        
        .error {
            color: #d32f2f;
            font-size: 0.95rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .links {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            width: 100%;
            align-items: center;
        }
        
        .links a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .links a:hover {
            color: #1565c0;
            text-decoration: underline;
        }
        
        .toggle-password {
            position: absolute;
            right: 20px;
            top: 38px;
            cursor: pointer;
            font-size: 1.1rem;
            color: #1976d2;
            background: none;
            border: none;
        }
        
        .form-group.password-group {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h2 class="login-title">Welcome!</h2>
        <div class="subtitle">Login to your Journal and start your day!</div>
        <form class="login-form" autocomplete="off" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required />
            </div>
            <div class="form-group password-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required />
                <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
            </div>
            <button type="submit" class="submit-button">Login</button>
            <div class="error" id="error-message" style="display:none;"></div>
        </form>
        <div class="links">
            <a href="../templates/reset_password.html">Forgot Password?</a>
            <a href="../templates/register.html">Don't have an account? Register</a>
            <a href="../templates/home page.html">Back to Home</a>
        </div>
    </div>
    <script>
        function togglePassword() {
            const pwd = document.getElementById('password');
            if (pwd.type === "password") {
                pwd.type = "text";
            } else {
                pwd.type = "password";
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('error-message');
            if (!username || !password) {
                errorMsg.innerText = "Please enter both username and password.";
                errorMsg.style.display = "block";
                return false;
            }
            // Simulate login (replace with real backend logic)
            if (username === "student" && password === "journal123") {
                errorMsg.style.display = "none";
                alert("Login successful! (Demo only)");
                // Redirect to journal page or dashboard
                // window.location.href = "journal.html";
            } else {
                errorMsg.innerText = "Invalid username or password.";
                errorMsg.style.display = "block";
            }
            return false;
        }
    </script>
</body>

</html>
