<!DOCTYPE html>
<html>

<head>
    <title>Edit Entry</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        .container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            min-width: 320px;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3a4b;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
        
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        input,
        textarea {
            padding: 0.75rem 1rem;
            border: 1px solid #b0bec5;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
            width: 100%;
            box-sizing: border-box;
        }
        
        input:focus,
        textarea:focus {
            border-color: #1976d2;
        }
        
        button {
            padding: 0.75rem 1rem;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #1565c0;
        }
        
        p {
            margin-top: 1rem;
            text-align: center;
        }
        
        .error {
            color: #d32f2f;
            font-size: 0.95rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        a {
            color: #1976d2;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Edit Entry</h2>
        <form method="post">
            <label>Date:</label>
            <input name="date" type="date" value="{{ entry['date'] }}" required>
            <label>Subject Covered:</label>
            <input name="subject" required>
            <label>Things Learnt:</label>
            <textarea name="learnt" required></textarea>
            <label>Challenges for the Day:</label>
            <textarea name="challenges" required></textarea>
            <label>Class Schedule Overview:</label>
            <textarea name="schedule" required></textarea>
            <button type="submit">Update Entry</button>
        </form>
        <p><a href="{{ url_for('journal') }}">Back to Journal</a></p>
    </div>
</body>

</html>
