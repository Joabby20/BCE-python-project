<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
</head>
<style>
    body {
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Arial, sans-serif;
    }
    
    h2 {
        color: #2d3a4b;
    }
    
    form {
        background: #fff;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        min-width: 320px;
    }
    
    input[type="text"],
    input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 8px;
        border: 1px solid #b0bec5;
    }
    
    button {
        padding: 10px;
        background-color: #1976d2;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
