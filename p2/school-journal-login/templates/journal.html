<!DOCTYPE html>
<html>

<head>
    <title>My Journal</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        .container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            min-width: 320px;
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3a4b;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
        
        h3 {
            margin-top: 2rem;
            color: #1976d2;
        }
        
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        input,
        textarea {
            padding: 0.75rem 1rem;
            border: 1px solid #b0bec5;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
            width: 100%;
            box-sizing: border-box;
        }
        
        input:focus,
        textarea:focus {
            border-color: #1976d2;
        }
        
        button {
            padding: 0.75rem 1rem;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #1565c0;
        }
        
        p {
            margin-top: 1rem;
            text-align: center;
        }
        
        .error {
            color: #d32f2f;
            font-size: 0.95rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        a {
            color: #1976d2;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .entry {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background: #f7fbff;
            width: 100%;
        }
        
        .entry-actions {
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Welcome</h2>
        <p>
            <a href="{{ url_for('profile') }}">Manage Profile</a> |
            <a href="{{ url_for('logout') }}">Logout</a>
        </p>
        <h3>New Daily Entry</h3>
        <form method="post" action="{{ url_for('journal') }}">
            <label>Date:</label>
            <input name="date" type="date" value="{{ today }}" required>
            <label>Subject Covered:</label>
            <input name="subject" required>
            <label>Things Learnt:</label>
            <textarea name="learnt" required></textarea>
            <label>Challenges for the Day:</label>
            <textarea name="challenges" required></textarea>
            <label>Class Schedule Overview:</label>
            <textarea name="schedule" required></textarea>
            <button type="submit">Save Entry</button>
        </form>
        <h3>Search Entries</h3>
        <form method="get" action="{{ url_for('journal') }}">
            <input type="date" name="search_date" value=< input type="text" name="search_subject" placeholder="Subject" value="{{ request.args.get('search_subject', '') }}">
            <button type="submit">Search</button>
            <a href="{{ url_for('journal') }}">Clear</a>
        </form>
        <h3>Your Entries</h3>
        <div class="entry">
            <b>Date:</b> <br>
            <b>Subject Covered:</b><br>
            <b>Things Learnt:</b><br>
            <b>Challenges:</b><br>
            <b>Class Schedule:</b><br>
            <div class="entry-actions">
                <a href="{{ url_for('edit_entry', idx=idx) }}">Edit</a> |
                <a href="{{ url_for('delete_entry', idx=idx) }}" onclick="return confirm('Delete this entry?');">Delete</a>
            </div>
        </div>

        <p>No entries yet.</p>

    </div>
</body>

</html>
