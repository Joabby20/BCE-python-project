<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        .container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            min-width: 320px;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3a4b;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
        
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        a {
            color: #1976d2;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.75rem 1rem;
            background: #e3f2fd;
            border-radius: 8px;
            text-align: center;
            transition: background 0.2s;
        }
        
        a:hover {
            background: #bbdefb;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Welcome To The Schools Journal Portal</h2>
        <div class="links">
            <a href="{{ url_for('main.login') }}">Login</a>
            <a href="{{ url_for('main.register') }}">Register</a>
        </div>
    </div>
</body>

</html>
